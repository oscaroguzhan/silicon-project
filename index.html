<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TODO: Meta tags description and author -->
  <meta name="description" content="Silicon website is a part of HTML5 and CSS3 course. It is a simple website to practice HTML and CSS and responsive design." >
  <meta name="author" content="Oscar Wihlborg Ergun" >
  <link rel="stylesheet" href="https://kit.fontawesome.com/a576612222.css" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="silicon icon" href="/assets/images/favicon.ico" type="image/x-icon">

  <title>Silicon</title>
</head>
<body>
  <div class="wrapper">
    <header>
      <div class="container">
        <a href="index.html" id="logo">
          <img src="/assets/images/navlogo.svg" alt="Silicon Logo">
        </a>
        <nav id="main-menu" class="navbar">
          <a href="#" class="nav-link">Features</a>
        </nav>
        <div id="darkmode-toggle-switch"
         class="btn-toggle-switch">
          <span class="label">
            Dark Mode
          </span>
          <label for="darkmode-switch" class="toggle-switch">
            <input type="checkbox" name="dark-mode-switch" id="darkmode-switch">
            <span class="slider round"></span>
          </label>
        </div>
        <a id="signin"
        href="#" class="btn-primary">
          <i class="fa-light fa-user-large fa-fade"></i>
          <span>Sign in / up</span>
        </a>
        <button class="btn-mobile" type="button">
          <i class="fa-regular fa-bars"></i>
        </button>
      </div>
    </header>
    <!-- main content -->
    <main>
      <!-- brand section -->
       <section id="brands">
         <div class="container">
           <div id="brand-1" class="brand-box">
             <img src="/assets//images/brand1.svg" alt="brand 1"/>
           </div>
           <div id="brand-2" class="brand-box">
             <img src="/assets//images/brand2.svg" alt="brand 2"/>
           </div>
           <div id="brand-3" class="brand-box">
             <img src="/assets//images/brand3.svg" alt="brand 3"/>
           </div>
           <div id="brand-4" class="brand-box">
             <img src="/assets//images/brand4.svg" alt="brand 4"/>
           </div>
           <div id="brand-5" class="brand-box">
             <img src="/assets//images/brand5.svg" alt="brand 5"/>
           </div>
           <div id="brand-6" class="brand-box">
             <img src="/assets//images/brand6.svg" alt="brand 6"/>
           </div>
         </div>
       </section>
    </main>
    <!-- footer -->
     <footer>
      <div class="container">
        <p class="copyright">Â© 2024 Silicon. All rights reserved.</p>
        <p class="credit">Credit MadrasThemes</p>
      </div>
     </footer>
  </div>
</body>
</html>
